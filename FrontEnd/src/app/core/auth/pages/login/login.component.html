<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
      Welcome Back! Please Log In
    </h2>
    <form [formGroup]="form" class="space-y-4" (ngSubmit)="onSubmit()">

    <div>
      <label for="email" class="block text-sm font-medium text-gray-600"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
        placeholder="you@example.com"
        required
        formControlName="email"
      />
    </div>

    <div class="mt-2">
      <label for="password" class="block text-sm font-medium text-gray-600"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
        placeholder="********"
        required
        formControlName="password"
      />
    </div>

    @if (errorText()) {
    <div>
      <p class="text-red-600 bg-red-100 border border-red-600 rounded p-2">
        {{ errorText() }}
      </p>
    </div>
    }

    <div class="mt-4">
      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500"
      >
        Log In
      </button>
    </div>

    <div class="text-center mt-2">
      <p class="text-sm text-gray-600">
        Create a account?
        <a routerLink="/signup" class="text-blue-600 hover:underline"
          >Register here</a
        >
      </p>
    </div>
    </form>
  </div>
</div>
