<div
  id="popup-form"
  class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center flex"
>
  <div class="bg-white rounded shadow-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-bold mb-4">Create / Edit User</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Full Name</label
        >
        <input
          formControlName="fullname"
          type="text"
          id="text"
          class="mt-1 block w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          formControlName="email"
          type="email"
          id="email"
          class="mt-1 block w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <div class="mb-4">
        <label for="Password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          id="text"
          class="mt-1 block w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      @if (errorText()) {
      <div>
        <p class="text-red-600 bg-red-100 border border-red-600 rounded p-2">
          {{ errorText() }}
        </p>
      </div>
      }

      <div class="flex justify-end mt-3">
        <button
          (click)="closeForm()"
          type="button"
          class="px-4 py-2 text-sm text-white bg-red-500 rounded hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300 mr-2"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 text-sm text-white bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
